name: Build macOS (Qt6)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos-qt:
    name: Build macOS Qt6 (${{ matrix.arch }})
    runs-on: macos-latest
    environment: production

    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x64
            qt_arch: clang_64
          - target: aarch64-apple-darwin
            arch: arm64
            qt_arch: clang_64

    env:
      APPLE_ID: ${{ secrets.APPLE_ID_GH }}
      APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD_GH }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID_GH }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.0'
          arch: ${{ matrix.qt_arch }}
          modules: 'qtshadertools'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Import macOS signing certificate
        run: |
          echo "${{ secrets.MACOS_CERT_P12_GH }}" | base64 --decode > cert.p12

          security create-keychain -p "" build.keychain
          security import cert.p12 \
            -k build.keychain \
            -P "${{ secrets.MACOS_CERT_PASSWORD_GH }}" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain build.keychain

          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s build.keychain

      - name: Extract signing identity
        id: signing
        run: |
          IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Found signing identity: $IDENTITY"
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT

      - name: Build Rust static library
        run: cargo build --release -p gosh-transfer-qt --target ${{ matrix.target }}

      - name: Configure CMake
        working-directory: crates/gosh-transfer-qt
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$Qt6_DIR"

      - name: Build with CMake
        working-directory: crates/gosh-transfer-qt
        run: cmake --build build --config Release

      - name: Sign binary
        env:
          APPLE_SIGNING_IDENTITY: ${{ steps.signing.outputs.identity }}
        run: |
          codesign --force --deep --sign "$APPLE_SIGNING_IDENTITY" \
            crates/gosh-transfer-qt/build/gosh-transfer-qt

      - name: Create tarball
        run: |
          mkdir -p dist
          cp crates/gosh-transfer-qt/build/gosh-transfer-qt dist/
          tar -czvf gosh-transfer-qt-macos-${{ matrix.arch }}.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-qt-${{ matrix.arch }}
          path: gosh-transfer-qt-macos-${{ matrix.arch }}.tar.gz

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: gosh-transfer-qt-macos-${{ matrix.arch }}.tar.gz
          fail_on_unmatched_files: true
