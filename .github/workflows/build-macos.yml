name: Build macOS DMG

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS DMG (${{ matrix.arch }})
    runs-on: macos-latest
    environment: production

    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x64
          - target: aarch64-apple-darwin
            arch: arm64

    env:
      APPLE_ID: ${{ secrets.APPLE_ID_GH }}
      APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD_GH }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID_GH }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.target }}

      - name: Import macOS signing certificate
        run: |
          echo "${{ secrets.MACOS_CERT_P12_GH }}" | base64 --decode > cert.p12

          security create-keychain -p "" build.keychain
          security import cert.p12 \
            -k build.keychain \
            -P "${{ secrets.MACOS_CERT_PASSWORD_GH }}" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain build.keychain

          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s build.keychain

      - name: Extract signing identity
        id: signing
        run: |
          IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Found signing identity: $IDENTITY"
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT

      - name: Install frontend dependencies
        run: npm ci

      - name: Build, sign & notarize
        env:
          APPLE_SIGNING_IDENTITY: ${{ steps.signing.outputs.identity }}
        run: npx tauri build --target ${{ matrix.target }}

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          fail_on_unmatched_files: true
