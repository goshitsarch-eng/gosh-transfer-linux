name: Build Linux (COSMIC)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux-cosmic:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install libcosmic dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libwayland-dev \
            libssl-dev \
            pkg-config \
            libinput-dev \
            libudev-dev \
            libgbm-dev \
            libseat-dev \
            libfontconfig1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Build COSMIC frontend
        run: cargo build --release -p gosh-transfer-cosmic

      - name: Create tarball
        run: |
          mkdir -p dist
          cp target/release/gosh-transfer-cosmic dist/
          tar -czvf gosh-transfer-cosmic-linux-x86_64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-cosmic-x86_64
          path: gosh-transfer-cosmic-linux-x86_64.tar.gz

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: gosh-transfer-cosmic-linux-x86_64.tar.gz
          fail_on_unmatched_files: true
