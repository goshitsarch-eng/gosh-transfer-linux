name: Build Linux ARM (GTK4)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux-arm-gtk:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GTK4/libadwaita dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libadwaita-1-dev \
            libssl-dev \
            pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Build GTK4 frontend
        run: cargo build --release -p gosh-transfer-gtk

      - name: Create tarball
        run: |
          mkdir -p dist
          cp target/release/gosh-transfer-gtk dist/
          tar -czvf gosh-transfer-gtk-linux-arm64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-gtk-arm64
          path: gosh-transfer-gtk-linux-arm64.tar.gz

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: gosh-transfer-gtk-linux-arm64.tar.gz
          fail_on_unmatched_files: true
