name: Build Windows (Qt6)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows-qt:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - arch: x64
            target: x86_64-pc-windows-msvc
            qt_arch: win64_msvc2022_64
          - arch: arm64
            target: aarch64-pc-windows-msvc
            qt_arch: win64_msvc2022_arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.0'
          arch: ${{ matrix.qt_arch }}
          modules: 'qtshadertools'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build Rust static library
        run: cargo build --release -p gosh-transfer-qt --target ${{ matrix.target }}

      - name: Configure CMake
        working-directory: crates/gosh-transfer-qt
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$env:Qt6_DIR"

      - name: Build with CMake
        working-directory: crates/gosh-transfer-qt
        run: cmake --build build --config Release

      - name: Create ZIP archive
        run: |
          mkdir dist
          copy crates\gosh-transfer-qt\build\Release\gosh-transfer-qt.exe dist\
          cd dist
          & "$env:Qt6_DIR\bin\windeployqt.exe" --qmldir ..\crates\gosh-transfer-qt\qml gosh-transfer-qt.exe
          cd ..
          Compress-Archive -Path dist\* -DestinationPath gosh-transfer-qt-windows-${{ matrix.arch }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-qt-${{ matrix.arch }}
          path: gosh-transfer-qt-windows-${{ matrix.arch }}.zip

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: gosh-transfer-qt-windows-${{ matrix.arch }}.zip
          fail_on_unmatched_files: true
