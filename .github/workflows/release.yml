name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-packages:
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            arch: x86_64
            deb_arch: amd64
            rpm_arch: x86_64
          - runner: ubuntu-24.04-arm
            arch: arm64
            deb_arch: arm64
            rpm_arch: aarch64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev \
            libssl-dev \
            pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p gosh-transfer-qt

      - name: Create tarball
        run: |
          mkdir -p dist
          cp target/release/gosh-transfer-linux-qt dist/
          tar -czvf gosh-transfer-linux-qt-${{ matrix.arch }}.tar.gz -C dist .

      - name: Set version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(python - <<'PY'
              import tomllib
              with open("Cargo.toml", "rb") as f:
                  data = tomllib.load(f)
              print(data["workspace"]["package"]["version"])
              PY
            )
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build deb package
        run: cargo deb -p gosh-transfer-qt --no-build

      - name: Rename deb package
        run: |
          mv target/debian/*.deb gosh-transfer-linux-qt_${VERSION}_${{ matrix.deb_arch }}.deb

      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm

      - name: Build rpm package
        run: cargo generate-rpm -p crates/gosh-transfer-qt

      - name: Rename rpm package
        run: |
          mv target/generate-rpm/*.rpm gosh-transfer-linux-qt-${VERSION}-1.${{ matrix.rpm_arch }}.rpm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}
          path: |
            gosh-transfer-linux-qt-${{ matrix.arch }}.tar.gz
            gosh-transfer-linux-qt_*_${{ matrix.deb_arch }}.deb
            gosh-transfer-linux-qt-*.${{ matrix.rpm_arch }}.rpm

  build-flatpak:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev \
            libssl-dev \
            pkg-config \
            flatpak \
            flatpak-builder

      - name: Setup Flatpak
        run: |
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.kde.Platform//6.7 org.kde.Sdk//6.7

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p gosh-transfer-qt

      - name: Prepare Flatpak build
        run: |
          mkdir -p flatpak-build
          cp pkg/flatpak/com.gosh.Transfer.yml flatpak-build/
          cp target/release/gosh-transfer-linux-qt flatpak-build/
          cp data/com.gosh.Transfer.desktop flatpak-build/
          cp data/com.gosh.Transfer.metainfo.xml flatpak-build/
          cp assets/icons/32x32.png flatpak-build/icon-32.png
          cp assets/icons/128x128.png flatpak-build/icon-128.png
          cp assets/icons/128x128@2x.png flatpak-build/icon-256.png

      - name: Build Flatpak
        run: |
          cd flatpak-build
          flatpak-builder --force-clean --repo=repo build-dir com.gosh.Transfer.yml
          flatpak build-bundle repo gosh-transfer-linux-qt-x86_64.flatpak com.gosh.Transfer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak
          path: flatpak-build/gosh-transfer-linux-qt-x86_64.flatpak

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-packages, build-flatpak]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.deb" -o -name "*.rpm" -o -name "*.flatpak" \) -exec cp {} release/ \;
          ls -la release/

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          fail_on_unmatched_files: true
          generate_release_notes: true
