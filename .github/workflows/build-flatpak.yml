name: Build Flatpak (GTK4)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-flatpak:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libadwaita-1-dev \
            libssl-dev \
            pkg-config \
            flatpak \
            flatpak-builder

      - name: Setup Flatpak
        run: |
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Platform//46 org.gnome.Sdk//46

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release -p gosh-transfer-gtk

      - name: Prepare Flatpak build
        run: |
          mkdir -p flatpak-build

          cat > flatpak-build/com.gosh.transfer.yml << 'EOF'
          app-id: com.gosh.transfer
          runtime: org.gnome.Platform
          runtime-version: '46'
          sdk: org.gnome.Sdk
          command: gosh-transfer-gtk
          finish-args:
            - --share=ipc
            - --socket=fallback-x11
            - --socket=wayland
            - --share=network
            - --device=dri
            - --filesystem=home
          modules:
            - name: gosh-transfer
              buildsystem: simple
              build-commands:
                - install -Dm755 gosh-transfer-gtk /app/bin/gosh-transfer-gtk
                - install -Dm644 com.gosh.transfer.desktop /app/share/applications/com.gosh.transfer.desktop
                - install -Dm644 icon-128.png /app/share/icons/hicolor/128x128/apps/com.gosh.transfer.png
                - install -Dm644 icon-256.png /app/share/icons/hicolor/256x256/apps/com.gosh.transfer.png
              sources:
                - type: file
                  path: gosh-transfer-gtk
                - type: file
                  path: com.gosh.transfer.desktop
                - type: file
                  path: icon-128.png
                - type: file
                  path: icon-256.png
          EOF

          cat > flatpak-build/com.gosh.transfer.desktop << 'EOF'
          [Desktop Entry]
          Name=Gosh Transfer
          Comment=Simple, explicit file transfers over LAN, Tailscale, and VPNs
          Exec=gosh-transfer-gtk
          Icon=com.gosh.transfer
          Terminal=false
          Type=Application
          Categories=Utility;Network;FileTransfer;GTK;
          Keywords=transfer;file;send;receive;network;
          EOF

          cp target/release/gosh-transfer-gtk flatpak-build/
          cp crates/gosh-transfer-gtk/data/icons/128x128.png flatpak-build/icon-128.png 2>/dev/null || echo "placeholder" > flatpak-build/icon-128.png
          cp crates/gosh-transfer-gtk/data/icons/256x256.png flatpak-build/icon-256.png 2>/dev/null || echo "placeholder" > flatpak-build/icon-256.png

      - name: Build Flatpak
        run: |
          cd flatpak-build
          flatpak-builder --force-clean --repo=repo build-dir com.gosh.transfer.yml
          flatpak build-bundle repo gosh-transfer.flatpak com.gosh.transfer

      - name: Rename Flatpak for release
        run: mv flatpak-build/gosh-transfer.flatpak flatpak-build/gosh-transfer-gtk-linux-x86_64.flatpak

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: flatpak-build/gosh-transfer-gtk-linux-x86_64.flatpak
          fail_on_unmatched_files: true
